<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="../images/favicon.png">
    <title>{% block title %} {% endblock %}</title>
    {% block styles %}
        <!-- Bootstrap CSS -->
        {{ bootstrap.load_css() }}
    {% endblock %}
</head>
<body>
  {% block content %} {% endblock %}
  {% block scripts %}
      <!-- Optional JavaScript -->
      {{ bootstrap.load_js() }}
  {% endblock %}
</body>
</html>
